name: .NET 6 CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore
      run: dotnet restore > restore.log 2>&1
    
    - name: Build
      run: dotnet build --configuration Release > build.log 2>&1
    
    - name: Publish
      run: dotnet publish --configuration Release -o output > publish.log 2>&1


    - name: Analyze Pipeline Logs
      if: always()
      uses: ./.github/actions/log-analyzer

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-webapi-artifacts
        path: ./publish
