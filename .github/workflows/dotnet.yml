name: .NET 6 CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET manually (fallback)
      shell: pwsh
      run: |
        try {
          $dotnetRoot = "$env:USERPROFILE\.dotnet"
          New-Item -ItemType Directory -Force -Path $dotnetRoot | Out-Null
          Invoke-WebRequest https://dot.net/v1/dotnet-install.ps1 -OutFile dotnet-install.ps1
          powershell -ExecutionPolicy Bypass -File ./dotnet-install.ps1 -Channel 6.0 -InstallDir $dotnetRoot *>&1 | Tee-Object -FilePath dotnet_setup.log
        } catch {
          $_ | Out-File -FilePath dotnet_setup.log -Append
        }

    - name: Restore
      run: dotnet restore > restore.log 2>&1

    - name: Build
      run: dotnet build --configuration Release > build.log 2>&1

    - name: Publish
      run: dotnet publish --configuration Release -o output > publish.log 2>&1

    - name: Analyze Pipeline Logs
      if: always()
      uses: ./.github/actions/log-analyzer

    - name: Upload artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-webapi-artifacts
        path: ./output
